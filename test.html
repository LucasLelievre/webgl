<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="glCanvas" width="500" height="500"></canvas>
    </body>
    <script src="js/gl-matrix.js"></script>
    <script src="js/model/Mouse.js"></script>
    <script>
        const canvas = document.querySelector("#glCanvas");

        let mouse = new Mouse();

        canvas.addEventListener("mousedown", mouse.mouseDown, false);
        canvas.addEventListener("mouseup", mouse.mouseUp, false);
        canvas.addEventListener("mouseout", mouse.mouseUp, false);
        canvas.addEventListener("mousemove", mouse.mouseMove, false);

        mouse.logger();
        
    </script>
</html>
