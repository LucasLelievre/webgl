<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="glCanvas" width="500" height="500"></canvas>
    </body>
    <script src="js/gl-matrix.js"></script>
    <script src="js/model/Mouse.js"></script>
    <script>
        const canvas = document.querySelector("#glCanvas");

        let mouse = new Mouse();

        canvas.addEventListener("mousedown", function(e) {mouse.mouseDown(e) }, false);
        canvas.addEventListener("mouseup", function(e) {mouse.mouseUp(e) }, false);
        canvas.addEventListener("mouseout", function(e) {mouse.mouseUp(e) }, false);
        canvas.addEventListener("mousemove", function(e) {mouse.mouseMove(e) }, false);

        mouse.logger();
        
    </script>
</html>
